<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Livraria VM</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Livros</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Contatos</a></li>
                <li><a href="form.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form>
            <fieldset>
                <legend>Cadastro de Livros</legend>
                <div class="input-container">
                    <label for="">Título</label>
                    <input type="text" name="titulo" id="titulo" placeholder="Título do Livro" required autofocus>
                </div>
                <div class="input-container">
                    <label for="">Editora</label>
                    <input type="text" name="editora" id="editora" placeholder="Editora" required>
                </div>
                <div class="input-container">
                    <label for="">Autor</label>
                    <input type="text" name="autor" id="autor" placeholder="Nome do Autor" required autofocus>
                </div>
                <div class="input-container">
                    <label for="">Publicação</label>
                    <input type="date" name="data" id="data" placeholder="" required>
                </div>
                <div class="input-container">
                    <label for="">Idioma</label>
                    <div class="input-check">
                        <label for="">Inglês</label>
                        <input type="checkbox" name="ingles" id="ingles" placeholder="">
                    </div>
                    <div class="input-check">
                        <label for="">Espanhol</label>
                        <input type="checkbox" name="espanhol" id="espanhol" placeholder="">
                    </div>
                    <div class="input-check">
                        <label for="">Português</label>
                        <input type="checkbox" name="portugues" id="portugues" placeholder="">
                    </div>
                </div>
                <div class="input-container">
                    <label for="isbn">ISBN</label>
                    <input type="text" name="isbn" id="isbn" placeholder="123-1234567890" pattern="\d{3}-\d10" required>
                </div>
                <div class="input-container">
                    <label for="">Páginas</label>
                    <input type="number" name="paginas" id="paginas" placeholder="N° de páginas" required>
                </div>
                <div class="input-container">
                    <label for="">Ano</label>
                    <input type="number" name="ano" id="ano" placeholder="Ano de Publicação" required>
                </div>
                <div class="input-container">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria">
                        <option value="">Selecione</option>
                        <option value="Ação">Ação</option>
                        <option value="Aventura">Aventura</option>
                        <option value="Comédia">Comédia</option>
                        <option value="Drama">Drama</option>
                        <option value="Ficção Científica">Ficção Científica</option>
                        <option value="Romance">Romance</option>
                        <option value="Suspense">Suspense</option>
                        <option value="Terror">Terror</option>
                    </select>
                </div>
                <div class="input-container">
                    <label>Estado do Livro</label>
                    <div class="radio-group">
                        <input type="radio" name="estado" id="novo" required checked>
                        <label for="novo">Novo</label>
                        <input type="radio" name="estado" id="usado" required>
                        <label for="usado">Usado</label>
                    </div>
                </div>
                <div class="input-container">
                    <label for="resumo">Resumo</label>
                    <textarea name="resumo" id="resumo" placeholder="Resumo do Livro" rows="5"></textarea>
                </div>
                <div class="input-container">
                    <label for="capa">Capa</label>
                    <input type="file" name="capa" id="capa" accept="image/*">
                </div>
                <div class="actions">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Livraria | Criado por Vinicius Marian</p>
    </footer>
</body>
</html>
